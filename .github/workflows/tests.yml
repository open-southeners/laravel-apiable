name: tests

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest ]
        php: [ 8.0, 8.1, 8.2, 8.3 ]
        stability: [ prefer-stable ]
        laravel: [ 9.*, 10.*, 11.* ]
        include:
          - laravel: 9.*
            testbench: 7.*

          - laravel: 10.*
            testbench: 8.*

          - laravel: 11.*
            testbench: 9.*
        exclude:
          - php: 8.0
            laravel: 10.*

          - php: 8.0
            laravel: 11.*

          - php: 8.1
            laravel: 11.*

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: 🏗 Checkout code
        uses: actions/checkout@v4

      - name: 🏗 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: pcov

      - name: 🏗 Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: 🏗 Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: dependencies-composer-laravel-${{ matrix.laravel }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: dependencies-composer-laravel-${{ matrix.laravel }}-

      - name: 📦 Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-progress --${{ matrix.stability }}

      - name: 🧪 Execute tests
        run: vendor/bin/phpunit -c phpunit.coverage.dist.xml

      - name: 🚀 Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./clover.xml
          fail_ci_if_error: true
          # verbose: true
